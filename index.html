<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ninja Photo Booth</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    video, canvas {
      width: 90vw;
      max-width: 600px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      background: black;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: background 0.2s;
    }
    #snap { background: #00c853; }
    #retake { background: #ff3d00; }
    #share { background: #2979ff; }
    button:active { transform: scale(0.96); }
  </style>
</head>
<body>
  <h1>üì∏ Ninja Photo Booth</h1>

  <div style="position: relative;">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <div id="controls">
    <button id="snap">üì∑ Take Photo</button>
    <button id="retake" style="display:none;">üîÅ Retake</button>
    <button id="share" style="display:none;">üì≤ Share to Instagram Stories</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const snap = document.getElementById("snap");
    const retake = document.getElementById("retake");
    const share = document.getElementById("share");
    const ctx = canvas.getContext("2d");

    // Get the camera stream and adapt to its size
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          // Adapt the canvas to the video resolution
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        };
      })
      .catch(err => {
        alert("Camera access denied or unavailable.");
        console.error(err);
      });

    // Take photo
    snap.addEventListener("click", () => {
      // Match canvas to current video frame size
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      video.style.display = "none";
      canvas.style.display = "block";
      snap.style.display = "none";
      retake.style.display = "inline-block";
      share.style.display = "inline-block";
    });

    // Retake
    retake.addEventListener("click", () => {
      video.style.display = "block";
      canvas.style.display = "none";
      snap.style.display = "inline-block";
      retake.style.display = "none";
      share.style.display = "none";
    });

    // Share to Instagram Stories + Copy Handle
    share.addEventListener("click", async () => {
      try {
        // 1Ô∏è‚É£ Copy your Instagram handle automatically
        await navigator.clipboard.writeText("@czech_ninja_1400");
        console.log("Instagram handle copied to clipboard!");

        // 2Ô∏è‚É£ Prepare the image for sharing
        const dataUrl = canvas.toDataURL("image/png");
        const response = await fetch(dataUrl);
        const blob = await response.blob();
        const file = new File([blob], "photo.png", { type: "image/png" });

        // 3Ô∏è‚É£ Try native share first (Android Chrome, iOS Safari)
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: "Share to Instagram Stories"
          });
          return;
        }

        // 4Ô∏è‚É£ Fallback: open Instagram Story camera directly
        const ua = navigator.userAgent.toLowerCase();
        if (/android/.test(ua)) {
          window.location.href =
            "intent://story_camera#Intent;package=com.instagram.android;scheme=instagram;end";
        } else if (/iphone|ipad|ipod/.test(ua)) {
          window.location.href = "instagram://story-camera";
        } else {
          alert("Please open this page on your phone to share via Instagram Stories.");
        }
      } catch (err) {
        console.error(err);
        alert("Sharing failed. Please try again on your phone.");
      }
    });
  </script>
</body>
</html>
