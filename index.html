<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ninja Photo Booth</title>
  <style>
/* === CORE THEME === */
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  overflow: hidden;
  text-align: center;
}

h1 {
  margin: 10px 0;
  font-size: 1.5rem;
  color: #fff;
}

video, canvas {
  width: 90vw;
  max-width: 480px;
  border-radius: 16px;
  background: #000;
}

#controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 1rem 0;
}

button {
  background: #e50914;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 12px 20px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s;
}
button:active {
  transform: scale(0.96);
}

/* === FLASH EFFECT === */
#flash-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease-out;
  z-index: 20;
}

/* === COUNTDOWN RACE LIGHTS === */
#countdown-overlay {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.4);
  border-radius: 30px;
  padding: 10px 20px;
  z-index: 15;
}

/* === GALLERY === */
#gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 480px;
  overflow-y: auto;
  padding: 5px;
}

/* === ANALYTICS BADGE === */
#analytics-badge {
  position: fixed;
  top: 10px;
  right: 10px;
  background: #e50914;
  color: #fff;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1rem;
  z-index: 25;
}

/* === FULLSCREEN VIEWER === */
#fullscreen-viewer {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(10px);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 30;
}

#fullscreen-img {
  max-width: 90vw;
  max-height: 80vh;
  border-radius: 10px;
  margin-bottom: 15px;
}

#close-view {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(0,0,0,0.6);
  border: 2px solid #fff;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 1.2rem;
}

#share-fullscreen {
  background: #e50914;
  border-radius: 10px;
  padding: 12px 20px;
  font-size: 1rem;
}

/* === LOADER (OPTIONAL) === */
#camera-container::before {
  content: "Loading camera‚Ä¶";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #e50914;
  font-size: 1.2rem;
  opacity: 0;
  animation: fadeinout 1.5s infinite;
}

@keyframes fadeinout {
  0%,100% { opacity: 0; }
  50% { opacity: 1; }
}
s
  </style>
</head>
<body>

  <h1>üì∏ Ninja Photo Booth</h1>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Race-light countdown overlay -->
    <div id="countdown-overlay"></div>
    <!-- Flash overlay -->
    <div id="flash-overlay"></div>
  </div>

  <!-- Analytics badge -->
  <div id="analytics-badge">üì∏ 0</div>

  <!-- Control buttons -->
  <div id="controls">
    <button id="snap">üì∑ Take Photo</button>
    <button id="retake" style="display:none;">üîÅ Retake</button>
    <button id="share" style="display:none;">üì≤ Share</button>
  </div>

  <!-- Gallery section -->
  <div id="gallery"></div>

  <!-- Fullscreen viewer -->
  <div id="fullscreen-viewer" style="display:none;">
    <img id="fullscreen-img" alt="preview"/>
    <button id="close-view">‚úñ</button>
    <button id="share-fullscreen">üì≤ Share</button>
  </div>

  <script>
   // ============================
// Main Ninja Photo Booth Logic
// ============================

// Grab page elements
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const snap = document.getElementById("snap");
const retake = document.getElementById("retake");
const share = document.getElementById("share");
const gallery = document.getElementById("gallery");
const analyticsBadge = document.getElementById("analytics-badge");
const countdownOverlay = document.getElementById("countdown-overlay");
const flashOverlay = document.getElementById("flash-overlay");
const fullscreen = document.getElementById("fullscreen-viewer");
const fullscreenImg = document.getElementById("fullscreen-img");
const closeView = document.getElementById("close-view");
const shareFull = document.getElementById("share-fullscreen");

let ctx = canvas.getContext("2d");
let photos = [];
let currentPhoto = 0;

// ============================
// 1Ô∏è‚É£  Camera initialization
// ============================
async function initCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" }
    });
    video.srcObject = stream;
    await video.play();
    // Match canvas to camera feed
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
  } catch (err) {
    alert("Camera access denied or unavailable.");
    console.error(err);
  }
}

initCamera();

// ============================
// 2Ô∏è‚É£ Countdown ‚Äúrace lights‚Äù
// ============================
function startCountdown() {
  countdownOverlay.innerHTML = "";
  countdownOverlay.style.display = "flex";
  const lights = [0, 1, 2];
  lights.forEach((_, i) => {
    const light = document.createElement("div");
    light.style.width = "25px";
    light.style.height = "25px";
    light.style.margin = "5px";
    light.style.borderRadius = "50%";
    light.style.background = "rgba(229, 9, 20, 0.3)";
    countdownOverlay.appendChild(light);
  });

  const lightElements = countdownOverlay.children;
  let step = 0;
  const interval = setInterval(() => {
    if (step < 3) {
      lightElements[step].style.background = "#e50914";
      step++;
    } else {
      // Turn all green
      for (let i = 0; i < 3; i++) {
        lightElements[i].style.background = "#00c853";
      }
      clearInterval(interval);
      // 1 second delay before capture
      setTimeout(() => {
        countdownOverlay.style.display = "none";
        capturePhoto();
      }, 1000);
    }
  }, 700);
}

// ============================
// 3Ô∏è‚É£ Photo capture + flash
// ============================
function capturePhoto() {
  // Flash effect
  flashOverlay.style.opacity = "1";
  setTimeout(() => (flashOverlay.style.opacity = "0"), 200);

  // Haptic feedback
  if (navigator.vibrate) navigator.vibrate(100);

  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  video.style.display = "none";
  canvas.style.display = "block";
  snap.style.display = "none";
  retake.style.display = "inline-block";
  share.style.display = "inline-block";

  // Save photo to gallery
  const dataUrl = canvas.toDataURL("image/png");
  photos.push(dataUrl);
  analyticsBadge.textContent = `üì∏ ${photos.length}`;
  addThumbnail(dataUrl);
}

// ============================
// 4Ô∏è‚É£ Thumbnail + gallery
// ============================
function addThumbnail(dataUrl) {
  const img = document.createElement("img");
  img.src = dataUrl;
  img.style.width = "60px";
  img.style.height = "60px";
  img.style.objectFit = "cover";
  img.style.borderRadius = "8px";
  img.style.margin = "4px";
  img.addEventListener("click", () => openFullscreen(photos.indexOf(dataUrl)));
  gallery.appendChild(img);
}

// ============================
// 5Ô∏è‚É£ Fullscreen viewer
// ============================
function openFullscreen(index) {
  currentPhoto = index;
  fullscreenImg.src = photos[index];
  fullscreen.style.display = "flex";
  document.body.style.backdropFilter = "blur(10px)";
}

function closeFullscreen() {
  fullscreen.style.display = "none";
  document.body.style.backdropFilter = "none";
}

closeView.addEventListener("click", closeFullscreen);

let touchStartX = 0;
fullscreen.addEventListener("touchstart", e => {
  touchStartX = e.touches[0].clientX;
});
fullscreen.addEventListener("touchend", e => {
  const diff = e.changedTouches[0].clientX - touchStartX;
  if (Math.abs(diff) > 50) {
    currentPhoto =
      diff < 0
        ? (currentPhoto + 1) % photos.length
        : (currentPhoto - 1 + photos.length) % photos.length;
    fullscreenImg.src = photos[currentPhoto];
  }
});

// ============================
// 6Ô∏è‚É£ Share logic
// ============================
async function sharePhoto(dataUrl) {
  try {
    // Copy Instagram handle automatically
    await navigator.clipboard.writeText("@czech_ninja_1400");

    const response = await fetch(dataUrl);
    const blob = await response.blob();
    const file = new File([blob], "photo.png", { type: "image/png" });

    // Web Share API first
    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      await navigator.share({
        files: [file],
        title: "Share to Instagram Stories"
      });
      return;
    }

    // Fallback intents
    const ua = navigator.userAgent.toLowerCase();
    if (/android/.test(ua)) {
      window.location.href =
        "intent://story_camera#Intent;package=com.instagram.android;scheme=instagram;end";
    } else if (/iphone|ipad|ipod/.test(ua)) {
      window.location.href = "instagram://story-camera";
    } else {
      alert("Please open this page on your phone to share via Instagram Stories.");
    }
  } catch (err) {
    console.error(err);
    alert("Sharing failed. Please try again on your phone.");
  }
}

// ============================
// 7Ô∏è‚É£ Event handlers
// ============================
snap.addEventListener("click", startCountdown);

retake.addEventListener("click", () => {
  video.style.display = "block";
  canvas.style.display = "none";
  snap.style.display = "inline-block";
  retake.style.display = "none";
  share.style.display = "none";
});

share.addEventListener("click", () => {
  sharePhoto(canvas.toDataURL("image/png"));
});

shareFull.addEventListener("click", () => {
  sharePhoto(photos[currentPhoto]);
});

  </script>
</body>
</html>
